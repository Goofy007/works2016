<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
	
	ul,li{
		margin: 0;
		padding: 0;
	}
	li{
		list-style: none;
	}
	.clearfix:after{
		content:'';
		display: block;
		clear: both;
	}
	.tab{
		width: 600px;
		border: 1px solid #ccc;
		padding: 20px 10px;
		border-radius: 4px;
	}
	.tab-header{
		border: 1px solid #ccc;
	}
	.tab-header>li{
		float: left;
		color: brown;
		padding: 10px;
	}
	.tab-header> .active{
		border: 1px solid #ccc;
		border-radius: 4px 4px 0 0;
		color: #ccc;
		border-bottom-color: #fff;
		margin-bottom: -1px;
	}
	.tab-container{
		padding: 20px 10px;
	}
	.tab-container>li{
		display: none;
	}
	.tab-container>.active{
		display: block;
	}
</style>
</head>
<script type="text/javascript" src="../js/jquery-3.1.0.min.js"></script>
<body>
<div class="tab">
	<ul class="tab-header clearfix">
		<li class="active">选项1</li>
		<li>选项2</li>
		<li>选项3</li>
	</ul>
	<ul class="tab-container">
		<li class="active">内容1</li>
		<li>内容2</li>
		<li>内容3</li>
	</ul>
</div>
<div class="tab">
	<ul class="tab-header clearfix">
		<li class="active">选项1</li>
		<li>选项2</li>
		<li>选项3</li>
	</ul>
	<ul class="tab-container">
		<li class="active">内容1</li>
		<li>内容2</li>
		<li>内容3</li>
	</ul>
</div>
<div class="tab">
	<ul class="tab-header clearfix">
		<li class="active">选项1</li>
		<li>选项2</li>
		<li>选项3</li>
	</ul>
	<ul class="tab-container">
		<li class="active">内容1</li>
		<li>内容2</li>
		<li>内容3</li>
	</ul>
</div>
    
</body>
<script type="text/javascript">
function Tab($ct){
	this.$bt = $ct;
	var _this = this;
	// console.log(this)
	this.bind=function(){
		this.$bt.find('.tab-header>li').on('click',function(){
		var $this = $(this),
			$panels = _this.$bt.find('.tab-container>li'),
			index = $this.index();

		$this.siblings().removeClass('active');
		$this.addClass('active');

		$panels.removeClass('active');
		$panels.eq(index).addClass('active')

		})
	}
	this.bind();

}
new Tab($('.tab').eq(0));
new Tab($('.tab').eq(1));
new Tab($('.tab').eq(2));


</script>
</html>
